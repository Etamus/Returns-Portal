<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <title>Portal de Devolução</title>
    <link rel="stylesheet" href="style.css?v=login_final">

<body>

    <div class="login-page" id="login-page">
        <div class="login-box">
            <h1>Bem-vindo ao Portal de Devolução</h1>
            <div class="form-group">
                <label for="login-input">LOGIN</label>
                <div class="input-with-icon">
                    <i data-feather="user"></i>
                    <input type="text" id="login-input" value="admin">
                </div>
            </div>
            <div class="form-group">
                <label for="password-input">SENHA</label>
                <div class="input-with-icon">
                    <i data-feather="lock"></i>
                    <input type="password" id="password-input" value="admin">
                </div>
            </div>
            <div id="login-error-message" class="login-error"></div>
            <div class="login-options">
                <div>
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar-me</label>
                </div>
                <a href="#">Esqueceu a Senha?</a>
            </div>
            <button class="button primary" id="login-btn">Entrar</button>
            <a href="#" class="create-account-link">Criar uma conta</a>
        </div>
    </div>
    
    <div class="app-container" id="app-container" style="display: none;">
        </div>

    <div class="modal-overlay" id="cart-modal-overlay"></div>
    <div class="modal-overlay" id="image-modal-overlay"></div>

    <script type="text/javascript" src="/eel.js"></script>
